name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    working-directory: src

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.0-preview.6.20305.6
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --framework netcoreapp3.1 --no-restore --verbosity normal
    - name: Publish netcoreapp3.1 osx-x64
      run: dotnet publish lyn --framework netcoreapp3.1 --configuration Release --runtime osx-x64 --self-contained false
    - name: Publish netcoreapp3.1 linux-x64
      run: dotnet publish lyn --framework netcoreapp3.1 --configuration Release --runtime linux-x64 --self-contained false
    - name: Publish netcoreapp3.1 win-x64
      run: dotnet publish lyn --framework netcoreapp3.1 --configuration Release --runtime win-x64 --self-contained false
    - name: Publish net472
      run: dotnet publish lyn --framework net472 --configuration Release
    - uses: actions/upload-artifact@v2
      with:
        name: lyn-netcoreapp3.1-osx-64
        path: lyn/bin/Release/netcoreapp3.1/osx-x64/publish/
    - uses: actions/upload-artifact@v2
      with:
        name: lyn-netcoreapp3.1-linux-64
        path: lyn/bin/Release/netcoreapp3.1/linux-x64/publish/
    - uses: actions/upload-artifact@v2
      with:
        name: lyn-netcoreapp3.1-win-64
        path: lyn/bin/Release/netcoreapp3.1/win-x64/publish/
    - uses: actions/upload-artifact@v2
      with:
        name: lyn-net472
        path: lyn/bin/Release/net472/publish/
